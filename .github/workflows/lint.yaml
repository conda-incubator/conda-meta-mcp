name: Lint

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  # Concurrency group that uses the workflow name and PR number if available
  # or commit SHA as a fallback. If a new build is triggered under that
  # concurrency group while a previous build is running it will be canceled.
  # Repeated pushes to a PR will cancel all previous builds, while multiple
  # merges to main will not cancel.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: prefix-dev/setup-pixi@28eb668aafebd9dede9d97c4ba1cd9989a4d0004 # v0.9.2
        env:
          # renovate: datasource=github-releases depName=prefix-dev/pixi
          PIXI_VERSION: v0.57.0
        with:
          pixi-version: ${{ env.PIXI_VERSION }}
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pre-commit
          key: pre-commit|${{ runner.arch }}-${{ hashFiles('.pre-commit-config.yaml', 'pixi.lock') }}
      - name: Run
        run: pixi run pre-commit
